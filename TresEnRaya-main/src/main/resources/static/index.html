<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tictactoe</title>
<link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="inicio" id="inicio">
		<img src="img/TicTacToe_png.png" class="titulo_principal">
		<div class="boton_iniciar" id="boton_iniciar">
				<div class="interior"><p>LET'S PLAY!!</p></div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="scoreBoard jugador1">
				<h1>
					<span id="p1Score"></span>
				</h1>
			</div>
			<div class="scoreBoard jugador2">
				<h1 class="text-right">
					<span id="p2Score"></span>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3" id="joinForm">

				<div class="general">

					<h1 class="introduce_nombre">Enter your name</h1>


					<div class="panel panel-danger">

						<div class="panel-body">

							<div class="input-group">

								<input class="texto" id="nickname" autofocus="autofocus" />

								<span class="input-group-btn">

								<button class="boton_play" id="startBtn">PLAY!</button></span>

							</div>

						</div>

					</div>

				</div>

			</div>
			<div class="col-sm-6 col-sm-offset-3" id="gameBoard"></div>
		</div>
	</div>

     
    <button id="botonaudio" class="botonaudio" onclick="cambiodeimagen()"><img src="img/sonido_off.png" class="imgsonido" id="imgsonido" alt="silencio"></button>

	<audio src="./audio/musica_fondo.mp3" id="audio" loop>  
        Tu navegador no soporta el elemento<code>audio</code>.  
    </audio>

	<script src="js/Board.js"></script>
	<script src="js/app.js"></script>
	<script src="js/inicio.js"></script>

</body>
</html>
